<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1 id="event-title">Event Countdown</h1>
        <div id="countdown">
            <div class="time-section">
                <span id="days">00</span>
                <span>Days</span>
            </div>
            <div class="time-section">
                <span id="hours">00</span>
                <span>Hours</span>
            </div>
            <div class="time-section">
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div class="time-section">
                <span id="seconds">00</span>
                <span>Seconds</span>
            </div>
        </div>
        <div class="controls">
            <button id="start-pause-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="customize">
            <input type="text" id="event-name" placeholder="Enter event name">
            <input type="datetime-local" id="event-date">
            <button id="customize-btn">Set Event</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
